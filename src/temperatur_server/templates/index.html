<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <script type="module" src="{{ url_for('static',filename='js/temp_gauge.js') }}"></script>
    <script type="module" src="{{ url_for('static',filename='js/temp_plot.js') }}"></script>

    <title>Temperature Server</title>
</head>

<body>
    <h1>Temperature Server</h1>
    <div style="float:left; height: 90vh; width: 80%;">
        <div style="float:left; height: 50%; width: 50%;">
            <div id="Temp_1"></div>
        </div>
        <div style="float:right; height: 50%; width: 50%;">
            <div id="Temp_2"></div>
        </div>
    
    <div style="clear:both"></div>
    <div id="Plot" style="float:left; height: 50%; width: 100%;"></div>
    </div>
    </div>

    <div style="float:right; width: 20%; height: 90%">
        <h2>Referenz Temperatur</h2>
        <label for="OvenRef">Ofen Referenz Temperatur [°C]</label>
        <input type="number", step="0.1", id="OvenRef", value= {{ oven_ref_temp }} , min="0" , max="180">
        <br>
        <label for="CoreRef">Kern Referenz Temperatur [°C]</label>
        <input type="number", step="0.1", id="CoreRef", value= {{ core_ref_temp }} , min="0" , max="180">
        <br>
        <hr>
        <h2>Zeit</h2>
        <button id="StartTimeButton">Set Start Time</button>
        <br>
        <label for="StartTime">Start Zeitpunkt</label>
        <br>
        <input type="datetime-local" id="StartTime", value={{ start_time }}>
        <br>
        <label for="ElapsedTime">Laufende Zeit</label>
        <br>
        <label id="ElapsedTime">0:0:0</label>
        <br>
        <label for="EndTime">Ende</label>
        <br>
        <label id="EndTime">0:0:0</label>
        <br>
        <label for="RemainingTime">Restzeit</label>
        <br>
        <label id="RemainingTime">0:0:0</label>
        <br>
        <hr>
        <h2>Ansicht</h2>
        <input type="checkbox" id="CheckboxFit" name="Fit anzeigen">
        <label for="CheckboxFit">Fit anzeigen</label>
        <br>
        <input type="checkbox" id="CheckboxPred" name="Prediktion anzeigen">
        <label for="CheckboxPred">Prediktion anzeigen</label>
        <br>
        <input type="checkbox" id="CheckboxFullState" name="Geamter Zustand anzeigen">
        <label for="CheckboxFullState">Geamter Zustand anzeigen</label>
        <br>
        <button id="FullscreenButton">Fullscreen</button>
        <br>
    </div>

    <script type="module" src="{{ url_for('static',filename='js/main.js') }}"></script>

</body>

</html>
